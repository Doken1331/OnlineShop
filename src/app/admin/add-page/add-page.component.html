<form [formGroup]="form" (ngSubmit)="submit()">

    <h2>Login as administrator</h2>

    <div class="form-control">
        <label for="type">Type</label>
        <input id="type" type="type" formControlName="type">
        <div *ngIf="form.get('type')?.touched && form.get('type')?.invalid" class="validation">
            <small *ngIf="form.get('type')?.errors?.['required']">Chose product type</small>
        </div>
    </div>
    <div class="form-control">
        <label for="title">Name</label>
        <input id="title" title="title" formControlName="title">
        <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
            <small *ngIf="form.get('title')?.errors?.['required']">Chose product name</small>
        </div>
    </div>
    <div class="form-control">
        <label for="photo">Photo</label>
        <quill-editor formControlName="photo"></quill-editor>
    </div>
    <div class="form-control">
        <label for="type">Information</label>
        <quill-editor formControlName="info"></quill-editor>
    </div>
    <div class="form-control">
        <label for="price">Price</label>
        <input id="price" price="price" formControlName="price">
        <div *ngIf="form.get('price')?.touched && form.get('price')?.invalid" class="validation">
            <small *ngIf="form.get('price')?.errors?.['required']">Chose product price</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Logon</button>

</form>
